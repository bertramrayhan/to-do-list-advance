<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List advance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <!-- LOGOUT -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="logout" viewBox="0 0 24 24" fill="none" stroke="#343A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m16 17 5-5-5-5"/>
            <path d="M21 12H9"/>
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        </symbol>
    </svg>

    <!-- EDIT -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="edit" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/>
            <path d="m15 5 4 4"/>
        </symbol>
    </svg>

    <!-- DELETE -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="delete" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 11v6"/>
            <path d="M14 11v6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
            <path d="M3 6h18"/>
            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </symbol>
    </svg>

<!-- TEMPLATE ICON -->

    <header>
        <h1>Taskify</h1>
        <button id="logout-btn">
            <svg width="20" height="20">
                <use href="#logout"></use>
            </svg>
            <h3>Logout</h3>
        </button>
    </header>

    <main>
        <div id="main-container">
            <div id="main-header">
                <h2>Halo, <span id="username"></span></h2>
                <button id="add-task-btn">+ Tambah Tugas Baru</button>
            </div>
                <h3 id="main-container-cards-task-text">Anda belum memiliki tugas. Ayo buat yang pertama!</h3>

            <div id="main-container-cards-task">
                

            </div>
        </div>
    </main>

    <div id="modal-backdrop" class="hidden"></div>

    <div id="add-task-container" class="container hidden">
        <h1 id="add-task-heading">Buat Tugas Baru</h1>

        <form id="add-task-form" class="form">
            <div class="input-container">
                <label for="title-input">Judul</label>
                <input type="text" name="title-input" id="title-input" placeholder="Masukkan judul..." class="input" required>
            </div>
            <div class="input-container">
                <label for="description-input">Deskripsi</label>
                <textarea name="description-input" id="description-input" placeholder="Masukkan deskripsi..." class="input" required></textarea>
            </div>

            <div id="add-task-container-btn">
                <button id="save-btn" class="btn">Simpan</button>
                <button id="cancel-btn" type="button" class="btn">Batal</button>
            </div>
        </form>
    </div>

    <div id="notification">
        <h4 id="notification-message">Pesan</h4>
    </div>

    <script type="module" src="assets/js/dashboard.js"></script>

    <template id="card-task-template">
        <div class="card-task">
            <div class="card-task-left">
                <input type="checkbox" name="status-task-cbx" class="status-task-cbx">
                <div class="card-task-text">
                    <h3 class="title">Judul Tugas</h3>
                    <p class="description">Deskripsi Tugas</p>
                </div>
            </div>

            <div class="card-task-action">
                <svg width="20" height="20" class="edit-btn">
                    <use href="#edit"></use>
                </svg>
                <svg width="20" height="20" class="delete-btn">
                    <use href="#delete"></use>
                </svg>
            </div>
        </div>
    </template>
</body>
</html>
